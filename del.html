<template>
    <div
      id="app"
      class="grid grid-cols-12 min-h-screen items-center max-w-screen-lg mx-auto py-10 px-5 gap-x-3 place-content-center"
    >
      <h1 class="capitalize col-span-12 text-left mb-5 text-3xl font-bold">
        users list
      </h1>
      <form class="col-span-12 md:col-span-6">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
        >
          Search
        </label>
        <div class="relative">
          <div
            class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 max-w-xs"
            placeholder="Search user by name"
            required
            v-model.trim="inputSearch"
          />
        </div>
      </form>
      <div
        class="tags mt-5 md:mt-0 col-span-12 md:col-span-6 md:justify-self-end"
      >
        <ul class="flex items-center flex-wrap gap-2">
          <li
            :class="[
              'capitalize text-sm hover:bg-indigo-600 hover:text-white py-2 px-5 rounded-md cursor-pointer',
              activeTag === tag ? 'active' : ''
            ]"
            v-for="tag in tags"
            :key="tag"
            @click="setActiveTag(tag)"
          >
            {{ tag }}
          </li>
        </ul>
      </div>
      <h2
        class="col-span-12 text-indigo-600 text-xl font-bold my-12"
        v-if="searchResult.length === 0"
      >
        No results found!
      </h2>
      <div class="col-span-12 grid grid-cols-12 gap-5 mt-12">
        <div
          v-for="(user, index) in searchResult"
          :key="index"
          class="col-span-12 md:col-span-6 lg:col-span-4 sm:flex bg-indigo-50 rounded-lg p-5 gap-5 h-full border border-transparent cursor-pointer hover:shadow-lg hover:border-indigo-300"
        >
          <img
            :src="user.photo"
            alt="user.firstname"
            class="rounded-full w-20 h-20 object-cover"
          />
          <div class="text-left mt-3 sm:mt-0">
            <h2 class="text-lg font-semibold">
              {{ user.firstname }} {{ user.lastname }}
            </h2>
            <span class="block mb-4">{{ user.country }}</span>
            <ul class="flex flex-wrap gap-1 items-center">
              <li
                v-for="tag in user.tags"
                :key="tag"
                class="rounded-full bg-white px-2 py-0.5 text-xs text-indigo-500 border border-gray-300"
              >
                {{ tag }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
  import { ref, computed } from "vue";
  export default {
    setup() {
      const activeTag = ref("all");
      const tags = ref(["all", "woman", "man", "actor", "editor"]);
      const users = ref([
        {
          firstname: "Lelah",
          lastname: "Nicholson",
          country: "Troy, MI",
          tags: ["clothes", "vintage", "actor", "woman", "all"],
          photo: "https://randomuser.me/api/portraits/women/79.jpg"
        },
        {
          firstname: "Jane",
          lastname: "Nicholson",
          country: "Austin, TX",
          tags: ["actor", "woman"],
          photo: "https://randomuser.me/api/portraits/women/68.jpg"
        },
        {
          firstname: "James",
          lastname: "Webb",
          country: "Fort Worth, TX",
          tags: ["man", "editor"],
          photo: "https://randomuser.me/api/portraits/men/32.jpg"
        },
        {
          firstname: "Deborah",
          lastname: "Smith",
          country: "Cincinnati, OH",
          tags: ["woman", "actor"],
          photo: "https://randomuser.me/api/portraits/women/19.jpg"
        },
        {
          firstname: "Leo",
          lastname: "Gold",
          country: "Austin, TX",
          tags: ["editor", "man", "art"],
          photo: "https://randomuser.me/api/portraits/men/40.jpg"
        }
      ]);
      const inputSearch = ref("");
      const searchResult = computed(() => {
        return users.value.filter(
          (user) =>
            (activeTag.value === "all" || user.tags.includes(activeTag.value)) &&
            user.firstname.toLowerCase().includes(inputSearch.value.toLowerCase())
        );
      });
      function setActiveTag(tag) {
        activeTag.value = tag;
      }
      return {
        users,
        inputSearch,
        searchResult,
        tags,
        activeTag,
        setActiveTag
      };
    }
  };
  </script>
