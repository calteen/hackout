    <section id="loan_calc">
        <div class="container">
            <div class="container my-5">
                <div id="app">
                  <div class="row mb-5">
                    <h5 class="col-12 mb-4">How much capital are you looking for?</h5>
                    <div class="col-12">
                      <div class="row align-items-center mb-4">
                        <div class="col-12 col-sm-4">
                          <div class="fg">
                            <select name="currency" id="currency" onchange="calculator.setCurrency(event)">
                                <option value="CHF">INR</option>
                                <option value="EUR">EUR</option>
                            </select>
                            <div id="amount">
                              
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-sm-8">
                          <div class="length range__slider">
                            <input 
                                   class="slider" 
                                   name="amount"
                                   type="range" 
                                   min="20000" 
                                   max="1000000" 
                                   step="20000" 
                                   value="20000"
                                   oninput="calculator.setAmount(event)" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <h5 class="col-12">Over what payback period?</h5>
                  </div>
                  
                  <div class="row mb-5">
                    <div class="col-12">
                        <div class="length range__slider">
                            <input 
                                   class="slider" 
                                   name="period"
                                   type="range" 
                                   min="12" 
                                   max="60" 
                                   step="6"
                                   value="12"
                                   oninput="calculator.setPeriod(event)" />
                          
                          </div>
                        <div id="period" class="text-center color-accent">
                          
                        </div>
                    </div>
                  </div>
                  
                  <div class="row mb-4">
                    <h5 class="col-12">
                      Assumed risk rating?
                    </h5>
                  </div>
                  
                   <div id="levels" class="row mb-4">
                    </div>
                  
                  <div class="row risk-info mb-5">
                    <div class="col-2 text-center">LOW</div>
                    <div class="col-8">
                      <div class="arrow-line mt-2">
                        <div class="arrow-top"></div>
                      </div>
                    </div>
                    <div class="col-2 text-center">HIGH</div>
                  </div>
                  
                  <div class="row">
                    <div class="col-12 col-md-7 text-center">
                      <div class="report">
                        <h5>
                          Indicative monthly cost
                        </h5>
                        <h2 id="total" class="color-accent strong"></h2>
                        <div class="row info">
                          <div id="nominal" class="col-12 text-center">
                           
                          </div>
              
                        </div>
                      </div>
                    </div>
                
                  </div>
                  
                </div>
